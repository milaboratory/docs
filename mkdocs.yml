site_name: Docs @ MiLaboratories
site_url: https://docs.milaboratories.com/

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.integrate

repo_url: https://github.com/milaboratory/docs
repo_name: milaboratory/docs
edit_uri: edit/main/docs/

plugins:
  - git-authors
  - git-revision-date-localized:
      type: timeago
      enable_creation_date: true
  - search:
      lang: en
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - plantuml_markdown
  - attr_list
  - def_list
  - markdown_katex:
      no_inline_svg: True
      insert_fonts_css: True
#      macro-file: macros.tex
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true

#  - pymdownx.arithmatex:
#      generic: true
#  - pymdownx.superfences:
#      custom_fences:
#        - name: mermaid
#          class: mermaid
#          format: !!python/name:pymdownx.superfences.fence_code_format

#  - mdx_math

extra_css:
  - css/extra.css

